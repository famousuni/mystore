<div class="confirmation-container">
  <div
    class="confirmation-items"
    *ngIf="orderInfo.fullName != ''; else elseBlock"
  >
    <h1 class="confirmation-header">Success! ðŸŽ‰</h1>

    <p class="confirmation-item">Thank you, {{ orderInfo.fullName }}</p>
    <p class="confirmation-item">
      You're ${{ orderInfo.totalPrice }} order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 business day(s) for shipping.
    </p>
    <button routerLink="/">Back to products</button>
  </div>

  <ng-template #elseBlock>
    <h1 class="confirmation-header">No Active Order To Confirm!</h1>
  </ng-template>
</div>
