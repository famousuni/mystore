<div class="empty-cart-message" *ngIf="productsInCart.length == 0">
  <h1>No items in cart!</h1>
</div>

<div class="cart-container">
  <div class="cart-panel">
    <div class="cart-item" *ngFor="let cartItem of productsInCart">
      <img class="product-image" src="{{ cartItem.url }}" >
      <div class="cart-item-details">
        <p><strong>{{ cartItem.name }}</strong></p>
        <p>{{ cartItem.price }}</p>
        <div>
          <p>
          <label>Amount:</label>
          <input class="number-input"
                 type="number"
                 name="{{ cartItem.id }}"
                 value="{{ cartItem.quantity}}"
                 min="1"
                 [(ngModel)]="cartItem.quantity"
                 (ngModelChange)="updateCart(cartItem)">
          </p>
        </div>
        <button (click)="removeItem(cartItem)">Remove from cart</button>
      </div>
    </div>
    <form>
      <h1 id="totalPrice" *ngIf="productsInCart.length > 0">Total: ${{ totalPrice.toFixed(2) }}</h1>
    </form>
  </div>

  <div class="cart-panel" *ngIf="productsInCart.length > 0">
    <form class="form-margin" #form="ngForm" (ngSubmit)="submitOrder()">
      <p>Full Name</p>
      <input type="text" name="fullName" class="input-box" required placeholder="(minimum 3 characters)" minlength="3" [(ngModel)]="fullName">
      <p>Address</p>
      <input type="text" name="address" class="input-box" required placeholder="(minimum 6 characters)" minlength="10" [(ngModel)]="address">
      <p>Credit Card Number</p>
      <input type="text" name="ccNum" class="input-box" required placeholder="(minimum 16-digit number)" minlength="16" maxlength="16" [(ngModel)]="ccNumber">
      <p class="small-text">We'll never share your payment details with anyone else</p>
      <button [disabled]="form.invalid">Submit order</button>
    </form>
  </div>




</div>
